<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
</head>
<body>
    <form action="{{ url_for('create_post') }}" method="POST">
        <div class="container">
            <h1>Create post</h1>
            <p>Please fill in this form to create a post.</p>
            <hr>
            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Enter title" name="title" required>
            <label for="description"><b>Description</b></label>
            <input type="text" placeholder="Enter content" name="description" required>
            <label for="count"><b>Number of volunteers</b></label>
            <input type="text" placeholder="Enter number of volunteers" name="count" required>
            <hr>
            <button type="submit" class="registerbtn">Create post</button>
        </div> 
</body>
</html>
